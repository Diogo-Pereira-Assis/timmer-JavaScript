<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>timer</title>
</head>
<body>
    <main class="content">
        <div class="timer">
            <h1 id="timer">00:00:00</h1>
            <table>
                <tr>
                    <td><button class="but one" onclick="start()">play</button></td>
                    <td><button class="but two" onclick="pause()">pause</button></td>
                    <td><button class="but three" onclick="stop()">stop</button></td>
                </tr>
            </table>
        </div><!--timer-->
    </main><!--content-->
    <script src="js/script.js"></script>
</body>
</html>
